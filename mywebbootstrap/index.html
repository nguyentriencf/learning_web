<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap-4.5.3-dist/js/boostrap.js"></script>
    <link rel="stylesheet" href="myphoto.css">
</head>

<body>
    <div class="container-fluid myphoto-section bg-myphoto-light">
        <div class="container">
            <div class="row">
                <h3>Gallery</h3>
                <div id="gallery-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner" role="listbox">
                        <div style="height: 400px" class="carousel-item active">
                            <img src="images/brazil.png">
                            <div class="carousel-caption">
                                Brazil
                            </div>
                        </div>
                        <div style="height: 400px" class="carousel-item">
                            <img src="images/datsun.png">
                            <div class="carousel-caption">
                                Datsun 260Z
                            </div>
                        </div>
                        <div style="height: 400px" class="carousel-item">
                            <img src="images/skydive.png">
                            <div class="carousel-caption">
                                Skydive
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#gallery-carousel" role="button" data-slide="prev">
                        <span class="icon-prev" aria-hidden="true"></span>
                    </a>
                    <a class="right carousel-control" href="#gallery-carousel" role="button" data-slide="next">
                        <span class="icon-next" aria-hidden="true"></span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#gallery-carousel" data-slideto="0" class="active"></li>
                        <li data-target="#gallery-carousel" data-slideto="1"></li>
                        <li data-target="#gallery-carousel" data-slideto="2"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
